version: "3"
services:
  db:
    image: postgres:12.2
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /pgdata
    volumes:
      - postgres-data:/pgdata
  graphite-statsd:
    image: graphiteapp/docker-graphite-statsd
    ports:
          - 2003-2004:2003-2004
          - 2023-2024:2023-2024
          - 8125:8125/udp
          - 8126:8126
          - 80:80
volumes:
  postgres-data: {}